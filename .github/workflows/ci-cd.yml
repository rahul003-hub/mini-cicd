name: PHP CI/CD

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build --progress=plain -t rahulhub1313/mini-cicd-php .

      - name: Run container
        run: docker run -d --name php-container rahulhub1313/mini-cicd-php

      - name: Show all containers (including stopped ones)
        run: docker ps -a

      - name: Show container logs (before validation)
        run: docker logs php-container || true

      - name: Validate container output
        run: |
          sleep 5
          docker exec php-container curl -s http://localhost | grep "Hello from PHP"

      - name: Show container logs (after validation)
        run: docker logs php-container || true

      - name: Push Docker image
        run: docker push rahulhub1313/mini-cicd-php
